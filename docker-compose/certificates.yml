#----------------------------------------------Certificados
certificate:
    image: cert-gen
    container_name: certificados
    volumes:
    - ./certs:/certs
    environment:
    - DOMAIN=127.0.0.1 # Se coloca el el localhost como dominio
    - SUBJ_C=ES
    - SUBJ_ST=Valencia
    - SUBJ_L=Valencia
    - SUBJ_O="Seguridad de las Cosas"
    - SUBJ_OU=SCO
#----------------------------------------------